services:
  mysql:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Babji1234
      MYSQL_DATABASE: studentdb
    # MYSQL_USER: root
    # MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
  # volumes:
  #   - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./STUDENTAPI-SPRINGBOOT
      dockerfile: ../STUDENTAPI-FULLSTACK/backend.Dockerfile
    container_name: springboot-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/studentdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "2025:2000"

  frontend:
    build:
      context: ./STUDENTAPI-REACT
      dockerfile: ../STUDENTAPI-FULLSTACK/frontend.Dockerfile
    container_name: react-app
    depends_on:
      - backend
    ports:
      - "5173:80"
    environment:
      REACT_APP_API_URL: http://backend:2000

volumes:
  mysql_data: